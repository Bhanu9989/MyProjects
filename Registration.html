<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet" href="r1.css">
</head>
<body><form action="Reg" method="post">
<div class="main">
	<div class ="title">
			<font color="black">Registration Form</font>
	</div>
	<div class ="form">
		<div class="inputdata" >
			<label>Student Name</label>
			<input type="text" class="input" name="name">
		</div>
		<div class="inputdata" >
			<label>Email Id</label>
			<input type="text" class="input" name="email">
		</div>	
		<div class="inputdata" >
			<label>College Name</label>
			<input type="text" class="input" name="cname">
		</div>
		<div class="inputdata" >
			<label>Branch</label>
			<input type="text" class="input" name="branch">
		</div>
		<div class="inputdata" >
			<label>Gender</label>
			<div class="selection">
					<select name="gender">
						<option>select</option>
						<option >Male</option>
						<option >Female</option>
						<option >Other</option>
						
						
					</select>
			</div>
			
		</div>
		<div class="inputdata" >
			<label>Mobile Number</label>
			<input type="text" class="input" name="mobile">
		</div>
		<div class="inputdata" >
			<label>City</label>
			<input type="text" class="input" name="city">
		</div>
		<!-- Selection form  -->
		<div class="inputdata" >
			<label>Event Name</label>
			<div class="selection">
					<select name="event">
						<option >select</option>
						<option >Paper Presentation</option>
						<option >Poster Presentation</option>
						<option >Coding</option>
						<option >Technical Quiz</option>
						
					</select>
			</div>
			
		</div>
		<div class="inputdata">
			<input type="submit" value="Register" class="btn">
		
		</div>
	</div>
</div>
</form>
</body>
</html>
